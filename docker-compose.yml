version: "3.9"

services:
  # Backend service is optional - kept for standalone deployment
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env

  # Frontend is self-contained - no backend dependency required
  frontend:
    image: node:22
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
